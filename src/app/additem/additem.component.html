
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-xs-10 col-md-10">
            <div class="col-sm-10 col-xs-10 col-md-10">
                <h3>Add Item</h3>
            </div>
                
        </div>
    </div>
    <div class="row">
        <div  class="col-sm-10 col-xs-10 col-md-10">
            <form [formGroup]="itemForm" (ngSubmit)="onSubmit(itemForm.value)">
                <div class="form-group col-sm-7 col-xs-7 col-md-7">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title"  formControlName="title" required placeholder="Enter title here">
                  <div *ngIf="itemForm.controls['title'].invalid && (itemForm.controls['title'].dirty || itemForm.controls['title'].touched)" class="alert alert-danger">
                    <div *ngIf="itemForm.controls['title'].errors.required">
                        Title is required.
                    </div>
                    </div>
                </div>
                <div class="form-group col-sm-7 col-xs-7 col-md-7">
                  <label for="description">Description</label>
                  <input type="text" class="form-control" id="description" formControlName="description" required placeholder="Enter description here">
                </div>
                <div class="form-group col-sm-7 col-xs-7 col-md-7">
                    <button type="submit" class="button btn btn-primary">Add Item</button>
                </div>                
              </form>
        </div>
    </div>
</div>
