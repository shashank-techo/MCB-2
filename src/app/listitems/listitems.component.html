

<div class="container">
    <div class="row">
        <div class="col-sm-10 col-xs-10 col-md-10">
            <div class="col-sm-10 col-xs-10 col-md-10">
                <h3 >Todo List</h3>
            </div>             
          </div>
    </div>
    <div class = "row">
        <div class="col-sm-10 col-xs-10 col-md-10">
            <div class="col-sm-10 col-xs-10 col-md-10"> 
            <div  *ngFor = "let item of todolist">
                <br>
                <div class="row" style="background-color: beige;">
                    <div class="col-sm-10 col-xs-10 col-md-10">
                        <div class="row">
                            <div class = "col-md-5 col-sm-5 col-xs-5">
                                <h4>
                                    {{item.title}}
                                </h4>
                            </div>
                            <div *ngIf=!item.completed class = "col-md-4 col-sm-4 col-xs-4" style="margin-top: 1%;">
                                <input type="checkbox" class="form-check-input"  value="{{item.id}}" id="{{item.id}}" (change)="onCheckItemChange($event)">
                                 &nbsp;<label for="level">Completed</label>
                            </div>
                            <div *ngIf=item.completed class = "col-md-4 col-sm-4 col-xs-4" style="margin-top: 1%;">
                                <input type="checkbox" class="form-check-input" disabled value="{{item.id}}" id="{{item.id}}" checked = true>
                                 &nbsp;<label for="level">Completed</label>
                            </div>
                        </div>
                        <div class="row">
                          <div class = "col-md-10 col-sm-10 col-xs-10">
                                <p>
                                    {{item.createdOnStr}}
                                </p>
                                <p>
                                    {{item.description}}
                                </p>
                            </div>
                            <div class=" col-sm-2 col-xs-2 col-md-2">
                                <button type="button" class="button btn btn-primary" (click)="onRemoveItem(item.id)">Remove Item</button>
                            </div>   
                        </div>
                    </div>
                </div>    
            </div>
                <h4>
                    
                </h4>
               
            </div>
        </div> 
    </div> 
</div>
